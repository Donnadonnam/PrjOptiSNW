- file: snwx_a4chk_unemp_bisec_vec
  title: "Marginal Gain Per Check 2020 Unemployed"
  titleshort: "Marginal Gain Per Check 2020 Unemployed"
  description: |
    Evaluate the marginal gain per check in 2020 if household head is unemployed.
    Solve for the increase in savings that is equivalent to the impact of an additional check on a household's resource available in 2020, given tax and interest rates considerations.
  core :
    - package: PrjOptiSNW
      code: |
        [snw_a4chk_unemp_bisec_vec()](https://github.com/FanWangEcon/PrjOptiSNW/blob/master/PrjOptiSNW/splanner/snw_a4chk_unemp_bisec_vec.m)
  date: 2020-08-07
  date_start: 2020-08-07
  output:
    pdf_document:
      pandoc_args: '../../../_output_kniti_pdf.yaml'
      includes:
        in_header: '../../../preamble.tex'
    html_document:
      pandoc_args: '../../../_output_kniti_html.yaml'
      includes:
        in_header: '../../../hdga.html'
  always_allow_html: true
  urlcolor: blue

